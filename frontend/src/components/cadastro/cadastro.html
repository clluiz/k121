<section>
    <div class="alert alert-danger" role="alert" ng-if="$ctrl.formulario.$invalid && $ctrl.formulario.$submitted">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        Verifique os campos em vermelho.
    </div>
    <h1>Cadastro de Pessoa</h1>
    <hr/>
    <form name="$ctrl.formulario" novalidate ng-submit="$ctrl.cadastrar()">
        <div class="form-group" ng-class="{'has-error': $ctrl.formulario.$submitted && $ctrl.formulario.nome.$invalid}">
            <label for="nome">Nome</label>
            <input type="text" required class="form-control" name="nome" ng-model="$ctrl.pessoa.nome"/>
            <div ng-messages="$ctrl.formulario.nome.$error" class="text-danger" ng-if="$ctrl.formulario.nome.$error && $ctrl.formulario.$submitted">
                <p ng-message="required">Campo obrigatório</p>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': $ctrl.formulario.$submitted && $ctrl.formulario.email.$invalid}">
            <label for="email">E-mail</label>
            <input type="email" required class="form-control" name="email" ng-model="$ctrl.pessoa.email"/>
            <div ng-messages="$ctrl.formulario.email.$error" class="text-danger" ng-if="$ctrl.formulario.email.$error && $ctrl.formulario.$submitted">
                <p ng-message="required">Campo obrigatório</p>
                <p ng-message="email">E-mail inválido</p>
            </div>
        </div>
        <a ui-sref="/" class="btn btn-default" >Voltar</a>
        <button type="submit" class="btn btn-success pull-right">Salvar</button>
    </form>
</section>
